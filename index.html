<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Calculator</h1>
        
        <!-- Links to other pages -->
        <nav>
            <ul>
                <li><a href="kg-lbs.html">KG to LBS Converter</a></li>
                <li><a href="cm-feet.html">CM to Feet/Inches Converter</a></li>
                <li><a href="about-bmi.html">About BMI</a></li>
            </ul>
        </nav>
        
        <!-- BMI Calculator -->
        <div class="calculator">
            <h2>BMI Calculator</h2>
            <form id="bmiForm">
                <div>
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" required>
                    <select id="heightUnit">
                        <option value="cm">cm</option>
                        <option value="inches">inches</option>
                    </select>
                </div>
                <div>
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" required>
                    <select id="weightUnit">
                        <option value="kg">kg</option>
                        <option value="lbs">lbs</option>
                    </select>
                </div>
                <button type="submit">Calculate BMI</button>
            </form>
            <div id="bmiResults">
                <p>Your BMI: <span id="bmiValue"></span></p>
                <p>Category: <span id="bmiCategory"></span></p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
